<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="calculator">
        <div id="output"></div>

        <div id="buttons">
            <div class="button"><span>7</span></div>
            <div class="button"><span>4</span></div>
            <div class="button"><span>1</span></div>
            <div class="button decimal"><span>.</span></div>
            <div class="button"><span>8</span></div>
            <div class="button"><span>5</span></div>
            <div class="button"><span>2</span></div>
            <div class="button"><span>0</span></div>
            <div class="button"><span>9</span></div>
            <div class="button"><span>6</span></div>
            <div class="button"><span>3</span></div>
            <div class="button operator"><span>+</span></div>
            <div class="button operator"><span>/</span></div>
            <div class="button operator"><span>*</span></div>
            <div class="button operator"><span>-</span></div>
            <div class="button calculate"><span>=</span></div>
        </div>
    </div>
    
</body>
</html>
