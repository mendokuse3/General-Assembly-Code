<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landscaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>LANDSCAPER!</h1>
    <button id="btn-mower">MOW LAWN</button>
        <div class="bank">BANK: <span id="moneyInBank">0</span></div>
        <div class="tool">CURRENT TOOL: <span id="currentTool">TEETH</span></div>
        <div class="income">INCOME: $<span id="income">0</span> PER LAWN</div>
        <div class="lawnsMowed">TOTAL LAWNS MOWED: <span id="totalLawnsMowed">0</span></div>
    <div class="btn-row-scissors">
        <!-- image of scissors here Cost: $5 Income: $5 -->
        <button class="btn-grid" id="btn-scissors">BUY RUSTY SCISSORS- $5</button>
        
    </div>
    <div class="btn-row-push">
        <!-- image of Push mower here Cost: $10 Income: $10 -->
        <button class="btn-grid" id="btn-push">BUY OLD TIMEY PUSH MOWER- $10</button>
       
    </div>
    <div class="btn-row-electric">
        <!-- image of electric mower here Cost: $50 Income: $25 -->
        <button class="btn-grid" id="btn-electric">BUY HIGH-EFFICENCY ELECTRIC MOWER- $50</button>
      
    </div>
    <div class="btn-row-tractor">
        <!-- image of tractor here Cost: $500 Income: $100 -->
        <button class="btn-grid" id="btn-tractor">ROUGH RIDER 5000- $500</button>
        
    </div>
     <button class="btn-grid" id="btn-reset">RESET GAME</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
