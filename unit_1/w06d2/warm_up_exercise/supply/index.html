<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Warmup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <div class="side-bar">
            <img class="logo" src="../img/logo.png" alt="logo">
            <div class="links">
                <a href="#">Mens</a>
                <a href="#">Womens</a>
                <a href="#">Lifestyle</a>
            </div>
            <div class="extra-links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Read Me</a>
            </div>
        </div>
        <div class="content">
            <div class="first-row">
                <img src="../img/main_boots.jpg" alt="Thousand Mile Boot">
            </div>

            <div class="second-row">
                <div class="mens">
                    <img src="../img/cat-mens.jpg" alt="Mens">
                </div>

                <div class="womens">
                    <img src="../img/cat-women.jpg" alt="Womens">
                </div>

                <div class="lifestyle">
                    <img src="../img/cat-lifestyle.jpg" alt="Lifestyle">
                </div>
            </div>

            <div class="third-row">
                <div class="about-supply">
                    <img src="../img/home-about.jpg" alt="About Supply">
                </div>

                <div class="news-updates">
                    <img src="../img/home-blog.jpg" alt="News+Updates">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
